<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Schetch</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch-A-Schetch</h1>
    </header>
    <main>
      <div class="settings">
        <input id="colorPicker" type="color" value="#ffffff" />
        <button id="colorBtn" class="active">Color mode</button>
        <button id="rainbowBtn">Rainbow mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <div>
          <div id="sizeValue" class="size-value">16 x 16</div>
          <input id="sizeSlider" type="range" value="16" min="1" max="64" />
        </div>
      </div>
      <div id="grid" class="grid"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
